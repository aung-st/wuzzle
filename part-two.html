<!DOCTYPE html>
<html>
    <head>
        <title>Wuzzle</title>
        <link rel = "stylesheet" href = "part-two.css"/>
    </head>
    <body>
        <div class = "part-two-top">
            <h1>I guess that wasn't really that much of a wuzzle...</h1>
            <h1>Bingo 3? 
                <span id = "code"></span>
            </h1>
            <hr>
        </div>
        <div class = "part-two-pads">
            <DialPad class = "dial-pad">
                <button class = "dial-pad-button" data-number = "1"></button>
                <button class = "dial-pad-button" data-number = "2"></button>
                <button class = "dial-pad-button" data-number = "3"></button>
                <button class = "dial-pad-button" data-number = "4"></button>
                <button class = "dial-pad-button" data-number = "5"></button>
                <button class = "dial-pad-button" data-number = "6"></button>
                <button class = "dial-pad-button" data-number = "7"></button>
                <button class = "dial-pad-button" data-number = "8"></button>
                <button class = "dial-pad-button" data-number = "9"></button>
            </DialPad>
        </div>
        <div class = "part-two-reset">
            <h2><span id = "wrong-answer">Wrong Answer!</span></h2>
            <button class = "reset-button" onclick="reset()">Reset</button>
            <button class = "submit-button" onclick="submit()">Submit</button>
        </div>
        <div class = "part-two-bottom">
            <button class = "next-button" id ="next-button" onclick = "goToNextPage()">Next Part</button>
        </div>
        <script src = "part-two.js"></script>
    </body>
</html>
